<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:insert="~{fragment :: header }"></div>
<form th:action="@{/users}">
    <label for="name">Name:
        <input id="name" type="text" name="name" th:value="${filter.name()}">
    </label></br>
    <label>Role:
        <div th:each="role : ${roles}">
            <input th:id="${role}" type="radio" name="role" th:value="${role}">
            <label th:for="${role}" th:text="${role}">Role</label>
        </div>
    </label>
    <label for="birthDate">Birthdate:
        <input id="birthDate" type="date" name="birthDate" th:value="${filter.dateBirth()}">
    </label>
    <div>
        <label for="page">Page:
            <input id="page" type="number" name="page" th:value="${users.metadata.page}">
        </label>
        <label for="size">Size:
            <input id="size" type="number" name="size" th:value="${users.metadata.size}">
        </label>
    </div>
    <button type="submit">Filter</button>
</form>
<div th:each="user : ${users.content}">
    <a th:href="@{'/users/' + ${user.id}}" th:text="|${user.id}. ${user.userInfo.name}|">User</a>
</div>
</body>
</html>
