<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Participant</title>
</head>
<body>
<div th:insert="~{fragment :: header }"></div>
<form th:action="@{/competitions/{competitionId}/participant(competitionId=${competition.id})}" method="post">
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Sport Category</th>
            <th>Select</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.userInfo.name}"></td>
            <td th:text="${user.userInfo.category}"></td>
            <td>
                <input type="checkbox" name="userIds" th:value="${user.id}" />
            </td>
        </tr>
    </table>

    <button type="submit">Add</button>
</form>
</body>
</html>
