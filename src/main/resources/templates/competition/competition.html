<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div th:insert="~{fragment :: header }"></div>
<form th:action="@{/competitions/{competitionId}/update(competitionId=${competition.id})}" method="post"
      th:object="${competition}">
    <label for="dateEvent">Date event:
        <input id="dateEvent" type="datetime-local" name="dateEvent" th:value="*{dateEvent}">
    </label><br>
    <label for="description">Description:
        <input id="description" type="text" name="description" th:value="*{description}">
    </label><br>
    <button type="submit">Update</button>
    <div th:each="user : ${users}">
        <a th:href="@{'/users/' + ${user.id}}"
           th:text="|${user.getUserInfo().getName()} ${user.getUserInfo().getWeight()} ${user.getUserInfo().getCategory()}|">User</a>
    </div>
    </br>
    <form th:action="@{/competitions/{competitionId}/delete(competitionId=${competition.id})}" method="post">
        <button type="submit">Remove</button>
    </form>
</form>
</body>
</html>
